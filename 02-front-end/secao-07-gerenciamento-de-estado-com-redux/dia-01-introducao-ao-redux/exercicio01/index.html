<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    button {
      height: 50px;
      width: 200px;
    }
  </style>
</head>
<body>
  <div id="container">
    <p>Color: <span id="value">white</span></p>
    <button id="previous">Previous color</button>
    <button id="next">Next color</button>
    <button id="random">Random</button>
  </div>
  <script>
    const prevBtn = document.getElementById('previous');
    const nextBtn = document.getElementById('next');
    const spanColor = document.getElementById('value');
    const container = document.getElementById('container');
    const random = document.getElementById('random');
    const INITIAL_STATE = {
      colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
      index: 0,
    };

    const reducer = (state = INITIAL_STATE, action) => {
      switch (action.type) {
        case 'NEXT_COLOR':
          return {
            ...state,
            index: state.index === state.colors.length - 1 ? state.index = 0 : state.index + 1,
          }
        case 'PREVIOUS_COLOR':
          return {
            ...state,
            index: state.index === 0 ? state.index = state.colors.length - 1 : state.index - 1,
          }
        case 'RANDOM':
          const novaCor = criarCor();
          return {
            colors: [...state.colors, novaCor],
            index: state.colors.length,
          }
        default:
          return state;
      }
    };
    const store = Redux.createStore(reducer);

    prevBtn.addEventListener('click', () => {
      store.dispatch({ type: 'PREVIOUS_COLOR' });
    });
    nextBtn.addEventListener('click', () => {
      store.dispatch({ type: 'NEXT_COLOR' });
    });
    random.addEventListener('click', () => {
      store.dispatch({ type: 'RANDOM'});
      console.log(store.getState().colors);
    });

    store.subscribe(() => {
      const globalState = store.getState();
      container.style.backgroundColor = globalState.colors[globalState.index];
      spanColor.innerHTML = globalState.colors[globalState.index];
      if (container.style.backgroundColor === 'black') {
        container.style.color = 'white';
      } else {
        container.style.color = 'black';
      }
    });

    function criarCor() {
      const oneChar = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'A', 'B', 'C', 'D', 'E', 'F'];
      let cor = '#';
      const aleatorio = () => Math.floor(Math.random() * oneChar.length);
      for (let i = 0; i < 6; i += 1) {
        cor += oneChar[aleatorio()];
      }
      return cor;
    }
  </script>
</body>
</html>
