<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudo-classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="cor1">
    <h3 class="h3Primaria">Cor primária</h3>
  </div>
  <div class="cor2">
    <h3 class="h3Secundaria">Cor Secundária</h3>
  </div>
  <div class="cor3">
    <h3 class="h3Complementar">Cor Complementar</h3>
  </div>
  <div class="cor4">
    <h3 class="h3Escura">Cor Escura</h3>
  </div>
  <div class="cor5">
    <h3 class="h3Clara">Cor Clara</h3>
  </div>
</body>
</html>
