<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Forms</title>
</head>
<body>
  <section>
    <header>
      <h1>Entrar</h1>
    </header>
  </section>
  <section>
    <forms>
      <label for="">Digite seu e-mail</label>
      <input type="email" name="e-mail" id="email" placeholder="ex: lucas@email.com" required autocomplete="off" autofocus></input>
      <label for="">Senha</label>
      <input type="password" name="password" id="password-id" placeholder="digite sua senha" required></input>
    </forms>
  </section>
  <script src="script.js"></script>
</body>
</html>
