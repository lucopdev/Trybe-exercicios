<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
            <section id="primeiroFilho"></section>
            <section id="elementoOndeVoceEsta">
                <section id="primeiroFilhoDoFilho"></section>
                <section id="segundoEUltimoFilhoDoFilho"></section>
            </section>
            Atenção!
            <section id="terceiroFilho"></section>
            <section id="quartoEUltimoFilho"></section>
        </section>
    </main>
    <script>
        const pai = document.querySelector('#pai');
        const irmao = document.createElement('section');
        irmao.id = 'irmao-lucas';
        pai.appendChild(irmao);
        console.log(irmao);

        const elementoOndeVoceEsta = document.querySelector('#elementoOndeVoceEsta');
        const filho = document.createElement('section');
        filho.id = 'filho-lucas';
        elementoOndeVoceEsta.appendChild(filho);
        console.log(filho);

        const primeiroFilhoDoFilho = document.querySelector('#primeiroFilhoDoFilho');
        const filhoDoFilho = document.createElement('section');
        filhoDoFilho.id = 'filhoDoFilho-lucas'
        primeiroFilhoDoFilho.appendChild(filhoDoFilho);
        console.log(filhoDoFilho);

        const terceiroFilho = filhoDoFilho.parentElement.parentElement.nextElementSibling;
        console.log(terceiroFilho);

    </script>
</body>
</html>
